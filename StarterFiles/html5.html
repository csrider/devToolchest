<html lang="en">
<!-- Language is good to set for accessibility reasons! -->

  <head>
    <!-- UTF-8 (Unicode-based) is the gold standard of character encoding for the web -->
    <meta charset="UTF-8">
    
    <!-- Viewport renders the width of the page to the width of the device's screen -->
    <!-- Initial scale controls the zoom level. Setting 1.0 prevents default zoom by browsers-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- If you want to support highest level Microsoft browser -->
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <!-- Show whatever title you would like for the page's window or tab -->
    <title>HTML 5 Boilerplate</title>

    <!-- Link your stylesheets here -->
    <link rel="stylesheet" href="style.css">

    <!-- Show a small favicon for the tab and/or URL bar (depending on browser) -->
    <link rel="icon" href="./favicon.ico" type="image/x-icon">
  </head>

  <body>
    <!-- If you want to use page sections (personal taste, really) -->
    <header>
      <h1>My Page</h1>
    </header>
    <script src="jQuery.js"></script>
    <main>
      <p>My main content!</p>
    </main>
    <footer>
      <h4>Copyright &#169; 2022 Chris Rider</h4>
    </footer>

    <!-- External script tags should usually be placed just before the ending body tag -->
	  <script src="index.js"></script>
  </body>

</html>
